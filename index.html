<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="background">
    <div class="banner">
      <div class="blur">
        <div class="container">
          <h1>Join Le Wagon, learn to code!</h1>
          <h3>Become a hackerman or get your money back!</h3>
          <img src="images/milene.png" alt=""> 
          <a href="">Talk to Milene</a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!-- code a "How it works" section -->
  <h2 id="middle-text">How it works (on 3 easy steps)</h2>
  <div class="cards">
    <div class="card">
      <img src="images/apply.png" alt="">
      <h3>Apply</h3>
      <br>
      <p>Send messages to Milene</p>
    </div>

    <div class="card">
      <img src="images/study.png" alt="">
      <h3>Study</h3>
      <br>
      <p>Do your thing</p>
    </div>

    <div class="card">
      <img src="images/rich.png" alt="">
      <h3>Get rich!</h3>
      <br>
      <p>Do cool mr. Robot stuff</p>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <h4>Made with love and not many skills at Le Wagon</h4>
    <ul class="social-icons">
      <li class="fab fa-github-square"></li>
      <li class="fab fa-facebook-square"></li>
    </ul>
  </div>
</body>
</html>
